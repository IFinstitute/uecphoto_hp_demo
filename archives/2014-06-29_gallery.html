                <h2>2014年度新人展のお知らせ</h2>
                【日程】　2014年7月1日(火)~7月4日(金)

                【場所】　電気通信大学B棟1階ロビー

                地図→<a href="http://www.uec.ac.jp/about/profile/access/">http://www.uec.ac.jp/about/profile/access/</a>

                &nbsp;

                私たち写真研究部では毎年この時期に新入生を中心とした写真展を実施しております。

                今年度も上記の日程で2014年度新人展を開催する運びとなりました。

                新入部員ひとりひとりがフィルムの現像から焼きまで一から行い、

                味わいのあるモノクロ写真展となっております。

                レベル、作品の趣向もさまざまですが、お時間ございましたら是非ともお越しください。
