                【日程】　2016年7月5日(火)~7月8日(金)

                【場所】　電気通信大学B棟1階ロビー

                地図→<a href="http://www.uec.ac.jp/about/profile/access/">http://www.uec.ac.jp/about/profile/access/</a>

                私たち写真研究部では毎年この時期に新入部員を中心とした写真展を実施しております。

                今年度も上記の日程で新人展を開催する運びとなりました。

                新人展の作品はすべてモノクロフィルムで撮影したもので、新入部員ひとりひとりが現像から焼きまで一から行い、作品を仕上げました。

                レベル、作品の趣向もさまざまですが、お時間ございましたら是非ともお越しください。
